---
layout: default
---

<section class="white">
  <p>
    Talks are 30 minutes long, including time for questions (leave time at the end
    if you'd like to answer them). All textareas accept markdown.
  </p>

  <form action="https://formforge.io/f/-AfNSVF-hr4" method="POST">
    <div class="sky-label">
      <label for="name">Name *</label>
      <input type="text" name="name" id="name" required autofocus>
    </div>
    <div class="sky-label">
      <label for="email">Email *</label>
      <input type="text" name="email" id="email" required>
    </div>
    <div class="sky-label">
      <label for="speaker-bio">Speaker Bio *</label>
      <textarea name="speaker-bio" id="speaker-bio" required></textarea>
    </div>
    <div class="sky-label">
      <label for="talk-title">Talk Title *</label>
      <input type="text" name="talk-title" id="talk-title" required>
    </div>
    <div class="sky-label">
      <label for="talk-description">Talk Description *</label>
      <textarea name="talk-description" id="talk-description" required></textarea>
    </div>
    <div class="sky-label">
      <label for="note-to-reviewers">Note to Reviewers</label>
      <textarea name="note-to-reviewers" id="note-to-reviewers"></textarea>
    </div>
    <div class="sky-label">
      <label for="how-is-it-weird">How is your talk "Keeping it Weird"?</label>
      <textarea name="how-is-it-weird" id="how-is-it-weird"></textarea>
    </div>
    <div class="sky-label">
      <label for="other-materials">Other Materials to be Considered</label>
      <textarea name="other-materials" id="other-materials"></textarea>
    </div>
    <label for="can-your-company-pay">
      Can your company pay to fly you to Austin and for accomodations? *
    </label>
    <input type="radio" value="true" name="can-your-company-pay" id="can-your-company-pay">Yes</input>
    <input type="radio" value="false" name="can-your-company-pay" id="can-your-company-pay">No</input>

    <div>
      <label for="tshirt-size">T-Shirt size *</label>
      <select name="tshirt-size" id="tshirt-size" required>
        <option value="">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </div>
    <input type="submit">
  </form>
</section>
